          type: number
        coef1Bookmaker:
          $ref: '#/components/schemas/BookmakerDTO'
        coefficientX:
          format: double
          type: number
        coefXBookmaker:
          $ref: '#/components/schemas/BookmakerDTO'
        coefficient2:
          format: double
          type: number
        coef2Bookmaker:
          $ref: '#/components/schemas/BookmakerDTO'
        margin:
          format: double
          type: number
        event:
          $ref: '#/components/schemas/EventDTO'
      type: object

