    BookmakerDTO:
      example:
        name: name
      properties:
        name:
          type: string
      type: object
    TeamDTO:
      example:
        name: name
      properties:
        name:
          type: string
      type: object
    ChampionshipDTO:
      example:
        countryOrTournament: countryOrTournament
        name: name
      properties:
        name:
          type: string
        countryOrTournament:
          type: string
      type: object
    EventDTO:
      example:
        date: 2000-01-23
        championship:
          countryOrTournament: countryOrTournament
          name: name
        teamTwo:
          name: name
        time: time
        teamOne:
          name: name
      properties:
        date:
          format: date
          type: string
        time:
          format: partial-time
          type: string
        teamOne:
          $ref: '#/components/schemas/TeamDTO'
        teamTwo:
          $ref: '#/components/schemas/TeamDTO'
        championship:
          $ref: '#/components/schemas/ChampionshipDTO'
      type: object
    Market1x2DTO:
      example:
        coef1Bookmaker:
          name: name
        margin: 5.962133916683182
        coefficientX: 6.027456183070403
        coef2Bookmaker:
          name: name
        coefXBookmaker:
          name: name
        coefficient2: 1.4658129805029452
        coefficient1: 0.8008281904610115
        event:
          date: 2000-01-23
          championship:
            countryOrTournament: countryOrTournament
            name: name
          teamTwo:
            name: name
          time: time
          teamOne:
            name: name
