openapi: 3.0.3
info:
  description: server API
  title: server API
  version: 1.0.0
servers:
- url: https://server
tags:
- description: return all markets1x2
  name: Get all markets1x2
paths:
  /api/bets:
    get:
      operationId: getAllMarkets1x2
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Market1x2DTO'
                type: array
          description: OK
      summary: GET api/bets
      tags:
      - Get all markets1x2
      x-accepts: '*/*'
